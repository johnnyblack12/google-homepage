<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Google Homepage Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="js/app.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="content">
    	<img class="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    	<div class="search-container">
    		<img class="mag" src="https://icon-library.com/images/google-search-magnifying-glass-icon/google-search-magnifying-glass-icon-5.jpg">
            <input type="text" class="search-input">
            <img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png">
    	</div>
        <div class="buttons">
            <div class="button-container">
               <input class="google-button" value="Google Search" type="submit">
               <input class="lucky-button" value="I'm Feeling Lucky" type="submit">
            </div>    
        </div>
    </div>	
</body>
</html>
